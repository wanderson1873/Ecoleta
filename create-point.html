<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">
</head>
<body>

    <div id="page-create-point">     

            <header>
                <img src="/assets/logo.svg" alt="Logomarca da Ecolate">
                <a href="index.html">
                    <span></span>
                    Voltar para home
                </a>
            </header>

            <form action="">
                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name">
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <labe for="address">Endereço</labe>
                            <input type="text" name="address">
                        </div>
                        <div class="field">
                            <labe for="address2">Numero/Complemento</labe>
                            <input type="text" name="address2">
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <labe for="address">Estado</labe>
                            <select name="uf" id="">
                                <option value="">Selecione o Estado</option>
                            </select>
                            <input type="hidden" name="state">
                        </div>
                        <div class="field">
                            <labe for="address">Cidade</labe>
                            <select name="city" id="" disabled>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>

                    <div class="items-grid">

                        <li data-id="1">
                            <img src="/assets/lampadas.svg" alt="Lampadas">
                            <span>Lampadas</span>
                        </li>

                        <li data-id="2">
                            <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>

                        <li data-id="3">
                            <img src="/assets/papeis-papelao.svg" alt="Papeis e Papelão">
                            <span>Papeis e Papelão</span>
                        </li>

                        <li data-id="4">
                            <img src="/assets/eletronicos.svg" alt="Resíduos Eletronicos">
                            <span>Resíduos Eletronicos</span>
                        </li>

                        <li data-id="5">
                            <img src="/assets/organicos.svg" alt="Resíduos Organicos">
                            <span>Resíduos Organicos</span>
                        </li>

                        <li data-id="6">
                            <img src="/assets/oleo.svg" alt="Oleo de Cozinha">
                            <span>Oleo de Cozinha</span>
                        </li>
                    </div>

                    <input type="hidden" name="items">

                </fieldset>



                <button type="submit">Cadastrar ponto de coleta</button>
            </form>

    </div>
<script src="/scripts/creat-point.js"></script>
</body>
</html>
